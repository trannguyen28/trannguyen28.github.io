<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Processing Demo</title>
<script type="text/javascript" src="./js/processing.js"></script>
</head>

<body>
<script type="text/processing">
    /*Insert Processing Code here*/
PImage mainmenu;
PImage background;
PImage airplane;
PImage bird;
PImage wall;

int gamestate = 1;
int score = 0;
int highScore = 0;
int x = -200, y, vy = 0;
int[] wx = new int[2];
int[] wy = new int[2];

void setup() {
    size(1200,900);
    fill(185,122,87);
    textSize(60);
    mainmenu = loadImage("./js/mainmenu.jpg");
    background = loadImage("./js/back.jpg");
    airplane = loadImage("./js/airplane.png");
    bird = loadImage("./js/bird.png");
    wall = loadImage("./js/wall.png");
}

void draw() {
    if(gamestate == 0){
        imageMode(CORNER);
        image(background, x, 0);
        image(background, x+background.width, 0);
        x -= 4;   ///How fast the background moves
        vy += 1;
        y += vy;
        if( x == -1000) x = 0;
        for(int i = 0 ; i < 2; i++) {
            imageMode(CENTER);
            image(wall, wx[i], wy[i] - (wall.height/2+100)); 
            image(wall, wx[i], wy[i] + (wall.height/2+100)); 
            if(wx[i] < 0) {
                wy[i] = (int)random(200,height-200);
                wx[i] = width;
            }
            if(wx[i] == width/2) {
                score++;
                highScore = max(score, highScore);
            }
            if(y > height || y < 0 || (abs(width/2-wx[i])<25 && abs(y-wy[i])>100)) {
                gamestate=1;
            }
            wx[i] -= 6;
        }
        image(airplane, width/2, y);
        text(""+score, width/2-15, 700);
    }
    else {
        imageMode(CENTER);
        image(mainmenu, width/2, height/2);
        fill(185,122,87);
        textSize(60);
        text("High Score: " + highScore, 50, width);
    }
}
        
void mousePressed() {
    vy = -17;
    if(gamestate==1) {
        wx[0] = 1000;
        wy[0] = height/2;
        wx[1] = 1200;
        wy[1] = 600;
        x = gamestate = score = 0;
        y = height/2;
    }
}
</script>
<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
